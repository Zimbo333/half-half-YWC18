<!DOCTYPE html>
<html>
<head>
	<title>คนละครึ่ง</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<header>
		<div class="container mx-auto py-3">
			<div class="grid grid-cols-6 gap-4 items-center">
			  <div class="col-span-1">
			  	<img src="img/logo.png" class=""> 
			  </div>
			  <div class="col-span-5">form search</div>
			</div>
		</div>
	</header>
	<div class="bg-ci-blue text-white">
		<div class="container mx-auto py-3">
			<a href="#!" class="font-light underline">หน้าแรก</a><span class="px-4">/</span><b>ค้นหา</b>
		</div>
	</div>
	<section>
		<div class=" mx-auto p-4">
			<h2 class="font-black text-xl">ผลการค้นหา ร้านอาหารและเครื่องดื่ม ทั้งหมด</h2>
		</div>
	</section>
</div>

<script>
	let app = new Vue({
		el:'#app',
		data:{
			loading:true,
			api:null,
		}
	})
	let static_data = {};
	document.addEventListener('DOMContentLoaded', function() {
	    fetch('https://panjs.com/ywc18.json')
	      .then(response => response.json())
	      .then(json => {
	      	app.loading = false
	      	app.api = json
	      	static_data = json
	      	console.log(app.api)
	      })
	}, false);
</script>
</body>
</html>
